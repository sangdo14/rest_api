<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8">
    <title>Admin</title>
</head>
<body>
<section  layout:fragment="body">
    <h1>Admin Page</h1>
    <ul>
        <li th:each="user: ${userPage.content}">
            <h2 th:text="${user.uname}"></h2>
            <p th:text="${user.email}"></p>
            <span th:text="${user.colors}"></span>
            <!-- 동적인 url 요청시 { 앞에 @추가 -->
            <form th:action="@{'/admin/del/' + ${user.id}}" method="get">
                <button type="submit" onclick="return confirm('정말 삭제하시겠습니까?')">delete user</button>
            </form>
            <form th:action="@{'/admin/edit/' + ${user.id}}" method="get">
                <button type="submit">edit user</button>
            </form>
        </li>
    </ul>
    <nav>
        <button th:if="${userPage.hasPrevious()}"></button>
        <!-- #numbers.sequence()가 숫자형 리스트를 반환한다. -->
        <a th:class="${currentPage == i?'on': ''}" th:each="i: ${#numbers.sequence(0,userPage.totalPages-1)}" th:href="@{'/admin?page=' + ${i}}" th:text="${i+1}"></a>
        <!-- 만약 현재 출력되고 있는 페이지 번호라면 링크기능 제거하고 숫자 버튼을 굵게 표시 -->
        <button th:if="${userPage.hasNext()}"></button>
    </nav>
</section>
</body>
</html>
